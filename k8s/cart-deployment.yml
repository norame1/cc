apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: gautamsanthosh/tradetrove-cart:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
