apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: gautamsanthosh/tradetrove-order:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5003
