<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Contact List</h1>

    <ul id="contact-list">
        <li>
            <h2>John Doe</h2>
            <p>Email: john.doe@example.com</p>
            <p>Phone: 123-456-7890</p>
        </li>
        <li>
            <h2>Jane Smith</h2>
            <p>Email: jane.smith@example.com</p>
            <p>Phone: 987-654-3210</p>
        </li>
        <!-- Add more <li> elements for additional contacts -->
    </ul>
</body>
</html>
